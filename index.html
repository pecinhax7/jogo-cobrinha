<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha üêç</title>
    <style>
        body {
            background-color: #111;
            color: rgb(203, 226, 215);
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            color: #ff00b3;
            margin-bottom: 10px;
        }

        canvas {
            border: 5px solid #003cff;
            background-color: #222222;
        }

        .score {
            margin: 10px;
            font-size: 20px;
        }

        .menu, .gameover {
            position: absolute;
            background-color: rgba(0, 0, 0, 0.95);
            border: 3px solid #ff00ea;
            padding: 30px;
            border-radius: 20px;
            text-align: center;
            display: none;
        }

        .menu h2, .gameover h2 {
            margin-bottom: 20px;
        }

        .btn {
            padding: 10px 30px;
            background-color: #00ff15;
            border: none;
            border-radius: 10px;
            color: rgb(0, 0, 0);
            font-size: 18px;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: rgb(255, 0, 255);
        }
    </style>
</head>
<body>
    <h1>üêç Jogo da Cobrinha</h1>
    <div class="score">Pontua√ß√£o: <span id="score">0</span></div>
    <canvas id="game" width="400" height="400"></canvas>

    <div class="menu" id="menu">
        <h2>Bem-vindo ao Jogo da Cobrinha!</h2>
        <button class="btn" onclick="startGame()">Iniciar Jogo</button>
    </div>

    <div class="gameover" id="gameover">
        <h2>Game Over!</h2>
        <p>Sua pontua√ß√£o: <span id="finalScore"></span></p>
        <button class="btn" onclick="restartGame()">Jogar Novamente</button>
    </div>

    <audio id="eatSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c9e4e4f8f8.mp3?filename=game-sound-correct-1-199279.mp3"></audio>
    <audio id="gameoverSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7e35fa281d.mp3?filename=game-over-arcade-6435.mp3"></audio>

    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const box = 20;
        let snake;
        let direction;
        let food;
        let score;
        let game;

        const menu = document.getElementById("menu");
        const gameover = document.getElementById("gameover");
        const scoreDisplay = document.getElementById("score");
        const finalScore = document.getElementById("finalScore");

        const eatSound = document.getElementById("eatSound");
        const gameoverSound = document.getElementById("gameoverSound");

        function startGame() {
            menu.style.display = "none";
            gameover.style.display = "none";
            canvas.style.display = "block";

            snake = [];
            snake[0] = { x: 9 * box, y: 9 * box };
            direction = "";
            score = 0;
            scoreDisplay.innerText = score;

            food = {
                x: Math.floor(Math.random() * 20) * box,
                y: Math.floor(Math.random() * 20) * box
            };

            document.addEventListener("keydown", directionChange);
            game = setInterval(draw, 150);
        }

        function draw() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, 400, 400);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = (i == 0) ? "#00ffea" : "lime";
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "#111";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == "LEFT") snakeX -= box;
            if (direction == "UP") snakeY -= box;
            if (direction == "RIGHT") snakeX += box;
            if (direction == "DOWN") snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                food = {
                    x: Math.floor(Math.random() * 20) * box,
                    y: Math.floor(Math.random() * 20) * box
                };
                score++;
                scoreDisplay.innerText = score;
                eatSound.play();
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 || snakeX >= 20 * box ||
                snakeY < 0 || snakeY >= 20 * box ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                gameover.style.display = "block";
                finalScore.innerText = score;
                gameoverSound.play();
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function directionChange(event) {
            if (event.key == "ArrowLeft" && direction != "RIGHT") direction = "LEFT";
            if (event.key == "ArrowUp" && direction != "DOWN") direction = "UP";
            if (event.key == "ArrowRight" && direction != "LEFT") direction = "RIGHT";
            if (event.key == "ArrowDown" && direction != "UP") direction = "DOWN";
        }

        function restartGame() {
            gameoverSound.pause();
            gameoverSound.currentTime = 0;
            startGame();
        }

        window.onload = () => {
            menu.style.display = "block";
            canvas.style.display = "none";
        };
    </script>
</body>
</html>
